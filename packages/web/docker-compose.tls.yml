# TLS override â€” use with: docker compose -f docker-compose.yml -f docker-compose.tls.yml up
# Mount your TLS certificates and set environment variables.
services:
  iris-table-editor-web:
    ports:
      - "443:3000"
    environment:
      - TLS_CERT=/certs/cert.pem
      - TLS_KEY=/certs/key.pem
    volumes:
      - ./certs:/certs:ro
