# Docker Compose for IRIS Table Editor web application
# Run from repo root: docker-compose -f packages/web/docker-compose.yml up
#
# Build context is the repo root so all workspace packages are accessible.

services:
  web:
    build:
      context: ../..
      dockerfile: packages/web/Dockerfile
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    environment:
      - PORT=${PORT:-3000}
      - SESSION_SECRET=${SESSION_SECRET:-}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-}
      - SESSION_TIMEOUT=${SESSION_TIMEOUT:-}
      - NODE_ENV=production
    init: true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:'+(process.env.PORT||3000)+'/health',r=>{process.exit(r.statusCode===200?0:1)}).on('error',()=>process.exit(1))"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
