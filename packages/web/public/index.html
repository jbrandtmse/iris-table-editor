<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRIS Table Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #1e1e1e;
            color: #cccccc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .ite-container {
            text-align: center;
            padding: 2rem;
        }
        .ite-container h1 {
            font-size: 1.8rem;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }
        .ite-container p {
            font-size: 1rem;
            color: #999999;
        }
        .ite-status {
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background-color: #2d2d2d;
            border: 1px solid #3c3c3c;
            border-radius: 4px;
            display: inline-block;
            color: #4ec9b0;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="ite-container">
        <h1>IRIS Table Editor Web</h1>
        <p>Server Running</p>
        <div class="ite-status">Ready</div>
    </div>
</body>
</html>
