# Epic Development Cycle Workflow
name: epic-cycle
description: "Execute the full BMAD development cycle for all stories in an Epic: create-story → dev-story → code-review → git commit → testarch-automate → git commit. Runs autonomously with minimal interruption, only pausing for ambiguous requirements, design decisions, or constraint risks."
author: "BMad"

# Critical variables from config
config_source: "{project-root}/_bmad/bmm/config.yaml"
user_name: "{config_source}:user_name"
communication_language: "{config_source}:communication_language"
user_skill_level: "{config_source}:user_skill_level"
document_output_language: "{config_source}:document_output_language"
date: system-generated
planning_artifacts: "{config_source}:planning_artifacts"
implementation_artifacts: "{config_source}:implementation_artifacts"
output_folder: "{implementation_artifacts}"

# Workflow components
installed_path: "{project-root}/_bmad/bmm/workflows/4-implementation/epic-cycle"
instructions: "{installed_path}/instructions.xml"
template: false

# Variables and inputs
variables:
  # Epic targeting
  epic_num: "" # Target epic number (required - user must specify)

  # Sprint tracking
  sprint_status: "{implementation_artifacts}/sprint-status.yaml"
  story_dir: "{implementation_artifacts}"

  # Cycle log output
  cycle_log: "{implementation_artifacts}/epic-{{epic_num}}-cycle-log.md"

  # Behavior controls
  auto_resolve_severity: "high,medium" # Auto-resolve these severities in code review
  pause_conditions:
    - "ambiguous_requirements"
    - "design_choice_needed"
    - "constraint_risk" # security, compliance, performance, interoperability

# Smart input file references
input_file_patterns:
  epics:
    description: "Epic file containing stories to process"
    whole: "{planning_artifacts}/*epic*.md"
    sharded: "{planning_artifacts}/*epic*/*.md"
    load_strategy: "FULL_LOAD"
  architecture:
    description: "Architecture for context"
    whole: "{planning_artifacts}/*architecture*.md"
    sharded: "{planning_artifacts}/*architecture*/*.md"
    load_strategy: "FULL_LOAD"

# Execution configuration
execution_hints:
  interactive: false # Minimize prompts - autonomous operation
  autonomous: true # Proceed without user input unless blocked
  iterative: true # Process multiple stories
  subagent_mode: true # Each workflow step runs as subagent

# Workflow sequence definition
workflow_sequence:
  - step: create-story
    workflow: bmad-bmm-create-story
    description: "Prepare story with full developer context"
  - step: dev-story
    workflow: bmad-bmm-dev-story
    description: "Implement story tasks and tests"
  - step: code-review
    workflow: bmad-bmm-code-review
    description: "Adversarial code review with auto-fix"
    auto_resolve: true
  - step: git-commit-impl
    action: git_commit_push
    description: "Commit and push implementation"
    message_template: "feat({{epic_num}}.{{story_num}}): {{story_title}} - implementation complete"
  - step: testarch-automate
    workflow: bmad-bmm-testarch-automate
    description: "Generate test automation coverage"
    optional: true
  - step: git-commit-tests
    action: git_commit_push
    description: "Commit and push test automation"
    message_template: "test({{epic_num}}.{{story_num}}): {{story_title}} - automation tests"

standalone: true

tags:
  - automation
  - epic
  - development-cycle
  - orchestration
